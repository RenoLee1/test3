<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <div>
            {{field.label}} : {{ field }}
            <span style="color : red;">{{ field.errors.0 }}</span>
        </div>
        {% endfor %}
        {% if form.non_field_errors %}
        <div style="color: red;">
            {% for error in form.non_field_errors %}
            {{ error }}<br>
            {% endfor %}
        </div>
        {% endif %}
        <input type="submit" value="submit">
    </form>
</body>

</html>
