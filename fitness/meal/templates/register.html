<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method = "post" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <div>   
            {{field.label}} : {{ field }}
            <span style="color : red;">{{ field.errors.0 }}</span>
        </div>     
        {% endfor %}
        <input type="submit" value="submit">
    </form>
</body>
</html>
